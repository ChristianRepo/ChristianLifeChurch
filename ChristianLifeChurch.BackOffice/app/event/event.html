<section class="mainbar" data-ng-controller="eventController as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="widget-content user">
                            <div><a class="btn-link" href="">Добавить новое событие</a></div>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Название</th>
                                        <th>Дата создания</th>
                                        <th>Дата завершения</th>
                                        <th>Описание</th>
                                        <th>Редактировать</th>
                                        <th>Удалить</th>
                                    </tr>
                                </thead>
                                <tbody data-ng-repeat="e in vm.eventList">
                                    <tr>
                                        <td>{{e.id}}</td>
                                        <td>{{e.title}}</td>
                                        <td>{{e.start}}</td>
                                        <td>{{e.end}}</td>
                                        <td>{{e.description}}</td>
                                        <td><a href="#">Редактировать</a></td>
                                        <td><button type="button" class="btn btn-danger btn-xs">Удалить</button></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
