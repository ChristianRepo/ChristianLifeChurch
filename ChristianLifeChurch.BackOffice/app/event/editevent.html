<section class="mainbar" data-ng-controller="editevent as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div>
                    <button class="btn btn-info"
                            data-ng-click="vm.goBack()">
                        <i class=" fa fa-reply"></i>Назад
                    </button>
                    <button class="btn btn-info"
                            data-ng-click="vm.clear()">
                        <i class="fa fa-refresh"></i>Очистить
                    </button>
                    <button class="btn btn-info"
                            data-ng-click="vm.saveEvent(vm.e)"
                            ng-disabled="eventForm.$invalid">
                        <i class="fa fa-save"></i>Сохранить
                    </button>
                </div>
                </div>
                <div class="row">
                    <div class="widget wlightblue">
                        <div data-cc-widget-header title="{{vm.title}}"></div>
                        <div class="widget-content user">
                            <div>
                                <form novalidate name="eventForm" role="form" class="css-form">
                                    <div class="form-group">
                                        <input id="eventTitle" class="form-control input-sm" type="text" placeholder="Имя события" data-ng-model="vm.e.title" required />
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="form-group">
                                        <div style="width: 60%" class="input-group date" id='datetimepickerstart'>
                                            <input id="eventStartDate" class="form-control input-sm eventStartDate" type="datetime" placeholder="Дата начала события" data-ng-model="vm.e.start" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!--<label for="eventEndDate">Дата окончания события</label>-->
                                        <div style="width: 60%" class='input-group date' id='datetimepickerend'>
                                            <input id="eventEndDate" class="form-control input-sm eventEndDate" type="datetime" placeholder="Дата окончания события" data-ng-model="vm.e.end" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="eventTitle">Описание события</label>
                                        <textarea class="form-control" rows="5" data-ng-model="vm.e.description" required></textarea>
                                    </div>
                                    <!--<button type="submit" ng-disabled="eventForm.$invalid" class="btn btn-default" data-ng-click="vm.saveEvent(vm.e)">Сохранить</button>-->
                                </form>
                                <div class="alert alert-danger" data-ng-show="vm.errors.length > 0">
                                    <ul>
                                        <li data-ng-repeat="error in vm.errors track by $index">{{error}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</section>
<style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
    }
     /*input.ng-invalid {
         border: 1px solid red;
     }

    input.ng-valid {
        border: 1px solid green;
    }*/
</style>

<script type="text/javascript">
    $(function () {
        $('#datetimepickerend, #datetimepickerstart').datetimepicker({
            language: 'ru'
        });

        $('.eventStartDate,.eventEndDate').mask('00.00.0000 00:00');
        
    });
</script>
